<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="../static/Design.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="../static/script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangmanWEB</title>
</head>
<header id="P1_header">
    <img src="..\static\Image\Awesome-Tf2-Logo-png-951633038.png" width="1489px" height="200px">
</header>
<body id="P1_Index">
    
    <div class="instal">
        <div class="steam">
            <i class='bx bxl-steam'></i>
            <a href="https://store.steampowered.com/app/440/Team_Fortress_2/">Appuyez pour installer</a> 
        </div>
    </div>
    <audio autoplay>
        <source src="..\static\music\TF2_song.mp3" type="audio/mpeg"> 
    </audio>
    <div class="P1_gauche">

        <img src="..\static\Image\Scout_Full_Body.webp" height="230px" width="230px">
        <!-- <img src="..\static\Image\H.W.G.webp"height="230px" width="230px"> -->
        <!-- <img src="..\static\Image\Spinaltap.webp" height="230px" width="230px"> -->
        <img src="..\static\Image\Sniper.jpg" height="230px" width="230px">
        <img src="..\static\Image\Spy.webp" height="240px" width="120px">

    </div>

    <div class="P1_droite">
        <!-- <img src="..\static\Image\Blu_Scout.webp" height="230px" width="120px"> -->
        <img src="..\static\Image\Blu_Heavy.webp" height="220px" width="160px">
        <img src="..\static\Image\Blumedic.png" height="230px" width="200px">
        <img src="..\static\Image\blu-sniper.png" height="230px" width="190px">
        <!-- <img src="..\static\Image\blueSPy.png" height="240px" width="200px"> -->
    </div>

    <div class="P1_bouton">
        <a class="button" id="openPopup"><img src="../static/Image/play_button2_400.png" id="buttonImage"></a>
    </div>
    
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="rulesPopup">
        <h2>Choisissez votre difficulté pour commencer :</h2>
        <form method="POST" action="/jeux" id="difficultyForm">
            <p>
                <select name="diffi" id="diffi">
                    <option value="facile">Facile</option>
                    <option value="moyen" selected>Intermédiaire</option>
                    <option value="difficile">Difficile</option>
                </select>
            </p>
            <br>
            <button class="close-button" type="button" id="closePopup">Fermer</button>
            <button type="button" id="loadGame">Charger une sauvegarde</button>
            <button type="submit" id="startGame">Jouer</button>
        </form>
    </div>
    <script>
        // Références des éléments
        const openPopupButton = document.getElementById('openPopup');
        const closePopupButton = document.getElementById('closePopup');
        const overlay = document.getElementById('overlay');
        const popup = document.getElementById('rulesPopup');
        const loadGameButton = document.getElementById('loadGame');
    
        // Fonction pour ouvrir le popup
        openPopupButton.addEventListener('click', () => {
            popup.style.display = 'block';
            overlay.style.display = 'block';
        });
    
        // Fonction pour fermer le popup
        closePopupButton.addEventListener('click', () => {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        });
    
        // Fonction pour charger une sauvegarde
        loadGameButton.addEventListener('click', () => {
            window.location.href = "/charger-sauvegarde"; // Changez l'URL en conséquence
        });
    
        // Fermer le popup en cliquant sur l'overlay
        overlay.addEventListener('click', () => {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        });
    </script>

</body>
<footer id="P1_footer">
    
</footer>
</html>
